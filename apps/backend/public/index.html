<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Samudra Paket ERP API Tester</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .response-container {
      max-height: 400px;
      overflow-y: auto;
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <header class="mb-8">
      <h1 class="text-3xl font-bold text-blue-600">Samudra Paket ERP API Tester</h1>
      <p class="text-gray-600">Test the backend API endpoints</p>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <!-- Authentication Section -->
      <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-xl font-semibold mb-4 text-blue-800">Authentication</h2>
        
        <!-- Login Form -->
        <div class="mb-6">
          <h3 class="text-lg font-medium mb-2">Login</h3>
          <form id="loginForm" class="space-y-4">
            <div>
              <label class="block text-gray-700 mb-1">Username</label>
              <input type="text" id="username" class="w-full px-3 py-2 border border-gray-300 rounded-md" value="admin">
            </div>
            <div>
              <label class="block text-gray-700 mb-1">Password</label>
              <input type="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded-md" value="admin123">
            </div>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Login</button>
          </form>
        </div>

        <!-- Refresh Token -->
        <div class="mb-6">
          <h3 class="text-lg font-medium mb-2">Refresh Token</h3>
          <button id="refreshToken" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700" disabled>Refresh Token</button>
        </div>

        <!-- Logout -->
        <div>
          <h3 class="text-lg font-medium mb-2">Logout</h3>
          <button id="logout" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700" disabled>Logout</button>
        </div>
      </div>

      <!-- Packages Section -->
      <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-xl font-semibold mb-4 text-blue-800">Packages</h2>
        
        <!-- Get All Packages -->
        <div class="mb-6">
          <h3 class="text-lg font-medium mb-2">Get All Packages</h3>
          <button id="getAllPackages" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700" disabled>Get All Packages</button>
        </div>

        <!-- Create Package Form -->
        <div>
          <h3 class="text-lg font-medium mb-2">Create Package</h3>
          <form id="createPackageForm" class="space-y-4">
            <div>
              <label class="block text-gray-700 mb-1">Tracking Number</label>
              <input type="text" id="trackingNumber" class="w-full px-3 py-2 border border-gray-300 rounded-md" value="SP12345678">
            </div>
            <div>
              <label class="block text-gray-700 mb-1">Sender Name</label>
              <input type="text" id="senderName" class="w-full px-3 py-2 border border-gray-300 rounded-md" value="John Doe">
            </div>
            <div>
              <label class="block text-gray-700 mb-1">Recipient Name</label>
              <input type="text" id="recipientName" class="w-full px-3 py-2 border border-gray-300 rounded-md" value="Jane Smith">
            </div>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700" disabled>Create Package</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Response Section -->
    <div class="mt-8 bg-white rounded-lg shadow-md p-6">
      <h2 class="text-xl font-semibold mb-4 text-blue-800">Response</h2>
      <div class="response-container bg-gray-100 p-4 rounded-md">
        <pre id="response" class="text-gray-800">No response yet</pre>
      </div>
    </div>
  </div>

  <script>
    // Store tokens
    let token = null;
    let refreshTokenValue = null;

    // DOM elements
    const responseElement = document.getElementById('response');
    const refreshTokenButton = document.getElementById('refreshToken');
    const logoutButton = document.getElementById('logout');
    const getAllPackagesButton = document.getElementById('getAllPackages');
    const createPackageButton = document.querySelector('#createPackageForm button');

    // Base URL
    const baseUrl = window.location.origin;

    // Display response
    function displayResponse(data, status = 'success') {
      responseElement.textContent = JSON.stringify(data, null, 2);
      responseElement.className = status === 'success' ? 'text-green-800' : 'text-red-800';
    }

    // Enable/disable buttons based on authentication
    function updateButtonState(isAuthenticated) {
      refreshTokenButton.disabled = !isAuthenticated;
      logoutButton.disabled = !isAuthenticated;
      getAllPackagesButton.disabled = !isAuthenticated;
      createPackageButton.disabled = !isAuthenticated;
    }

    // Login form submission
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      try {
        const response = await fetch(`${baseUrl}/api/auth/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });
        
        const data = await response.json();
        displayResponse(data);
        
        if (data.success) {
          token = data.data.token;
          refreshTokenValue = data.data.refreshToken;
          updateButtonState(true);
        } else {
          updateButtonState(false);
        }
      } catch (error) {
        displayResponse({ error: error.message }, 'error');
        updateButtonState(false);
      }
    });

    // Refresh token
    document.getElementById('refreshToken').addEventListener('click', async () => {
      if (!refreshTokenValue) {
        displayResponse({ error: 'No refresh token available' }, 'error');
        return;
      }
      
      try {
        const response = await fetch(`${baseUrl}/api/auth/refresh`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ token: refreshTokenValue })
        });
        
        const data = await response.json();
        displayResponse(data);
        
        if (data.success) {
          token = data.data.token;
          refreshTokenValue = data.data.refreshToken;
        }
      } catch (error) {
        displayResponse({ error: error.message }, 'error');
      }
    });

    // Logout
    document.getElementById('logout').addEventListener('click', async () => {
      if (!token) {
        displayResponse({ error: 'Not authenticated' }, 'error');
        return;
      }
      
      try {
        const response = await fetch(`${baseUrl}/api/auth/logout`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });
        
        const data = await response.json();
        displayResponse(data);
        
        if (data.success) {
          token = null;
          refreshTokenValue = null;
          updateButtonState(false);
        }
      } catch (error) {
        displayResponse({ error: error.message }, 'error');
      }
    });

    // Get all packages
    document.getElementById('getAllPackages').addEventListener('click', async () => {
      if (!token) {
        displayResponse({ error: 'Not authenticated' }, 'error');
        return;
      }
      
      try {
        const response = await fetch(`${baseUrl}/api/packages`, {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });
        
        const data = await response.json();
        displayResponse(data);
      } catch (error) {
        displayResponse({ error: error.message }, 'error');
      }
    });

    // Create package form submission
    document.getElementById('createPackageForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      if (!token) {
        displayResponse({ error: 'Not authenticated' }, 'error');
        return;
      }
      
      const trackingNumber = document.getElementById('trackingNumber').value;
      const senderName = document.getElementById('senderName').value;
      const recipientName = document.getElementById('recipientName').value;
      
      try {
        const response = await fetch(`${baseUrl}/api/packages`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            trackingNumber,
            sender: {
              name: senderName
            },
            recipient: {
              name: recipientName
            },
            status: 'PENDING',
            items: [
              {
                name: 'Test Item',
                quantity: 1,
                weight: 1,
                value: 100000
              }
            ]
          })
        });
        
        const data = await response.json();
        displayResponse(data);
      } catch (error) {
        displayResponse({ error: error.message }, 'error');
      }
    });
  </script>
</body>
</html>
